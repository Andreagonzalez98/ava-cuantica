{% extends "base.html" %}
{% block content %}
<h2>Módulos disponibles</h2>
<div class="row">
    {% for modulo in modulos %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ modulo.nombre }}</h5>
                <p class="card-text">{{ modulo.descripcion }}</p>
                <p class="card-text"><strong>Precio:</strong> {{ modulo.precio }} USD</p>
                <a href="{{ url_for('modulo', id=modulo.id) }}" class="btn btn-info">Ver más</a>
                <a href="{{ url_for('agregar_carrito', id=modulo.id) }}" class="btn btn-primary">Agregar al carrito</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
