{% extends "base.html" %}
{% block content %}
<h2>{{ modulo.nombre }}</h2>
<p>{{ modulo.descripcion }}</p>
<p><strong>Precio:</strong> {{ modulo.precio }} $</p>
<a href="{{ url_for('agregar_carrito', id=modulo.id) }}" class="btn btn-primary">Agregar al carrito</a>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver</a>
{% endblock %}
